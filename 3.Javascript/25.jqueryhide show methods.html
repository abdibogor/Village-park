<!DOCTYPE html>
<html lang="DJ">
<head>
<meta charset="UTF-8">
<title>Abdibogoreh</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
$(".hide").click(function(){
$("p").hide();
});
$(".show").click(function(){
$("p").show();
});
});
</script>
</head>
<body>
<p>clicking "hide button", will make paragraph</p>
<button class="hide">Hide</button>
<button class="show">Show</button>
</body>
