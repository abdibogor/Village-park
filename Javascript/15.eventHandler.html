<!DOCTYPE html>
<html lang="DJ">
<head>
<meta charset="UTF-8">
<title>Abdibogoreh</title>
</head>
<body>
<script type="text/javascript">

	function changeBgRed(){
		document.bgColor ="red";
	}
	
	function changeBgYellow(){
		document.bgColor= "yellow";
	}

	function changeBgGreen(){
		document.bgColor= "green";
	}
</script>

<span onmouseover="changeBgRed();">Red</span><br/>
<span onclick="changeBgYellow();">Yellow</span><br/>
<span onclick="changeBgGreen();">Green</span><br/>
</body>
</html>
